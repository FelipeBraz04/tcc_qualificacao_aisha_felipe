<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro - SleepTracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <h1 class="auth-title"><i class="fas fa-moon"></i> SleepTracker</h1>

            <div class="tabs">
                <button class="tab-button active" data-tab="login">Login</button>
                <button class="tab-button" data-tab="register">Cadastre-se</button>
            </div>

            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Seu email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" placeholder="Sua senha" required>
                </div>
                <button type="submit" class="btn-primary full-width">Entrar</button>
            </form>

            <form id="registerForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="registerUsername">Nome de Usuário</label>
                    <input type="text" id="registerUsername" placeholder="Seu nome de usuário" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="Seu email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Senha</label>
                    <input type="password" id="registerPassword" placeholder="Crie uma senha" required>
                </div>
                <button type="submit" class="btn-primary full-width">Registrar</button>
            </form>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabButtons = document.querySelectorAll('.tab-button');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {

                    tabButtons.forEach(btn => btn.classList.remove('active'));
                
                    button.classList.add('active');

                    if (button.dataset.tab === 'login') {
                        loginForm.style.display = 'block';
                        registerForm.style.display = 'none';
                        loginForm.classList.add('active'); 
                        registerForm.classList.remove('active');
                    } else {
                        loginForm.style.display = 'none';
                        registerForm.style.display = 'block';
                        loginForm.classList.remove('active');
                        registerForm.classList.add('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
