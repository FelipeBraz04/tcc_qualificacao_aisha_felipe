<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - SleepTracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-left">
                <h1><i class="fas fa-moon"></i> SleepTracker</h1>
            </div>
            <div class="header-right">
                <span id="user-greeting">Olá, Usuário!</span>
                <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</button>
            </div>
        </header>

        <nav class="sidebar">
            <ul>
                <li><a href="sleep-tracker.html"><i class="fas fa-home"></i> home</a></li>
                <li><a href="sleep-data.html"><i class="fas fa-bed"></i> Meu Sono</a></li>
                <li><a href="ai-coach.html"><i class="fas fa-brain"></i> Formulário</a></li>
                <li class="active"><a href="settings.html"><i class="fas fa-cog"></i> Configurações</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <h2><i class="fas fa-user-cog"></i> Configurações da Conta</h2>

            <div class="data-card" style="margin-top: 20px;">
                <h3>Alterar Nome de Usuário</h3>
                <form id="updateUsernameForm" class="settings-form">
                    <div class="form-group">
                        <label for="username">Nome de Usuário</label>
                        <input type="text" id="username" required>
                    </div>
                    <button type="submit" class="btn-primary">Salvar Nome</button>
                </form>
            </div>

            <div class="data-card" style="margin-top: 20px;">
                <h3>Alterar Senha</h3>
                <form id="updatePasswordForm" class="settings-form">
                    <div class="form-group">
                        <label for="currentPassword">Senha Atual</label>
                        <input type="password" id="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Nova Senha</label>
                        <input type="password" id="newPassword" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Nova Senha</label>
                        <input type="password" id="confirmPassword" required minlength="6">
                    </div>
                    <button type="submit" class="btn-primary">Salvar Nova Senha</button>
                </form>
            </div>

            <div class="data-card" style="margin-top: 20px; border-left: 4px solid #e74c3c;">
                <h3>Exclusão de Conta</h3>
                <p style="margin-bottom: 15px;">A exclusão da sua conta é uma ação permanente e não pode ser desfeita. Todos os seus registros de sono serão apagados.</p>
                <button id="deleteAccountBtn" class="btn-danger"><i class="fas fa-trash-alt"></i> Excluir Minha Conta</button>
            </div>
        </main>
    </div>

    <div id="toast" class="toast"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
